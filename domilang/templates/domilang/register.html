{% extends "domilang/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'domilang:register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

    Already have an account? <a href="{% url 'domilang:login' %}">Log In here.</a>

{% endblock %}
